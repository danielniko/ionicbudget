<ion-header>
  <ion-toolbar>
    <ion-title>expense-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="form-list" *ngIf="expense$ | async as expense;else loading">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-label>{{expense.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-label>{{expense.amount}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-label>{{expense.description}}</ion-label>
    </ion-item>
  </ion-list>

  <ng-template #loading>
    <ion-label>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ng-template>

  <ion-row>
    <ion-col>
      <ion-button (click)="doDelete()">Delete</ion-button>
      <ion-button (click)="doDelete()">Edit</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
